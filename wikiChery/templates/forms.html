{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

	<div class='row'>
		<div class='col-sm-6 col-sm-offset-3'>
			{% if page_name %}
				<h1 class='{% if page_name_align_center %}text-align-center{% endif %}'>{{ page_name }}</h1>
			{% endif %}
			<form method='POST' action=''>{% csrf_token %}
				{{form|crispy}}
				<input class='btn btn-primary' type="submit" value="Submit">
			</form>
		</div>
	</div>

{% endblock %}
